<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ChipStore</title>
  <link rel="icon" href="imagens/iconedaora.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="fundo">
    <div class="menu">
        <img src="imagens/iconedaora.png" alt="icone" />
        <h1 style="margin-left: 20px; color: white; font-family: Arial, Helvetica, sans-serif; ">ChipStore</h1>
        <input type="text" placeholder="Pesquisar na ChipStore" class="pesquisa"/>
        <h1 class="texto">Menu</h1>
        <h1 class="texto">Produtos</h1>
        <h1 class="texto" style="margin-left: 30px;">Sobre</h1>
        <h1 class="texto" style="margin-left: 30px;">Cadastro/Login</h1>
    </div>
    <h1 class="centro" style="height: 400px; color: white; font-family: Arial, Helvetica, sans-serif; ">Login de usu√°rio:</h1>
    <h4 class="centro" style="font-weight: normal; opacity: 0.7; margin-top: -100px; margin-left: -50vh; color: white; font-family: Arial, Helvetica, sans-serif; ">E-mail, CPF ou CNPJ:</h4>
    <div class="centro">
        <input type="text" class="login" placeholder="" />
    </div>
    <h4 class="centro" style="font-weight: normal; opacity: 0.7; margin-top: 30px; margin-left: -63vh; color: white; font-family: Arial, Helvetica, sans-serif; ">Senha:</h4>
    <div class="centro">
        <input type="password" class="login" placeholder="" />
    </div>
    <div class="centro" style="margin-top: 40px;">
        <button class="botao-login">Entrar</button>
    </div>
</body>
</html>
